<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Pre_decrement</h2>
    <script>
        var x = 10;
        document.write(`x is:${x}<br/>`)  //10
        document.write(`--x is:${--x}`)   //9
    </script>
    
    <h2>Post_Decrement</h2>
    <script>
        var y = 20;
        document.write(`y is:${y}<br/>`)    //20
        document.write(`y-- is:${y--}<br/>`) //20
        document.write(`y is:${y}<br/>`)   //19

    </script>
</body>
</html>
